apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-analytics-ingress-frontend
  namespace: video-analytics
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: va-frontend-svc
                port:
                  number: 80
